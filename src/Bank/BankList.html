<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>我的银行卡</title>
    <link href="../fonts/iconfont.css" rel="stylesheet"/>
    <link href="../../base.css" rel="stylesheet"/>
    <link href="../../index.css" rel="stylesheet"/>
    <!-- LeanCloud -->
    <script src="https://unpkg.com/leancloud-storage/dist/av.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="Bank.css" rel="stylesheet">
    <script type="text/javascript" src="../initLeanCloud.js"></script>
    <script type="text/javascript" src="../reuseMethods.js"></script>
    <script type="text/javascript" src="BankList.js"></script>
</head>
<body>
<nav class="nav-bar nav-bar-tab">
    <a href="../../index.html" class="nav-tab-item ">
        <span class="nav-icon icon-uniE90A"></span>
        <span class="nav-tab-label">首页</span>
    </a>
    <a href="../UserCenter/UserCenter.html" class="nav-tab-item nav-active">
        <span class="nav-icon icon-uniE90B"></span>
        <span class="nav-tab-label">我的</span>
    </a>
</nav>
<div>
    <header>
        <div class="header">
            <h1>我的银行卡</h1>
            <a href="../UserCenter/UserCenter.html" class="return"><i class="icon-16"></i></a>
        </div>
    </header>
    <div style="height: 2.5rem;"></div>
</div>
<!-- 银行卡 BankList start -->
<div class="r-Record">
    <!-- BankLists list content -->
    <ul class="record bankLists-detail">
        <script id="bankLists-list" type="text/x-handlebars-template">
            {{#each bankLists}}
            <li>
                <div class="fiveui_card">
                    <p class="recordUse"> 开户行 <span class="addMoney">{{{bankListOpenBank}}}</span></p>
                    <div class="recordDetail">
                        <dl>
                            <dt>持 卡 人：</dt>
                            <dd>{{{bankListBankUser}}}</dd>
                        </dl>
                        <dl>
                            <dt> 卡 号：</dt>
                            <dd>{{{bankListBankCard}}}</dd>
                        </dl>
                        <dl>
                            <dt> 备 注：</dt>
                            <dd>{{{bankListDescription}}}</dd>
                        </dl>
                    </div>
                </div>
            </li>
            {{/each}}
        </script>
    </ul>
</div>
<!--  bankLists end-->
<div>
    <a href='Bank.html'>
        <button class="fiveui_btn btn-green" type="button"> 添加银行卡</button>
    </a>
    <div style="height: 2.5rem;"></div>
</div>
</body>
</html>
