<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>账户流水</title>
    <link href="../fonts/iconfont.css" rel="stylesheet"/>
    <link href="../../base.css" rel="stylesheet"/>
    <link href="../../index.css" rel="stylesheet"/>
    <!-- LeanCloud -->
    <script src="https://unpkg.com/leancloud-storage/dist/av.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="Bill.css" rel="stylesheet">
    <script type="text/javascript" src="./../initLeanCloud.js"></script>
    <script type="text/javascript" src="./../reuseMethods.js"></script>
    <script type="text/javascript" src="Bill.js"></script>
</head>
<body>
<nav class="nav-bar nav-bar-tab">
    <a href="../../index.html" class="nav-tab-item ">
        <span class="nav-icon icon-uniE90A"></span>
        <span class="nav-tab-label">首页</span>
    </a>
    <a href="../UserCenter/UserCenter.html" class="nav-tab-item nav-active">
        <span class="nav-icon icon-uniE90B"></span>
        <span class="nav-tab-label">我的</span>
    </a>
</nav>
<div>
    <header>
        <div class="header">
            <h1>账户流水</h1>
            <a href="../UserCenter/UserCenter.html" class="return"><i class="icon-16"></i></a>
        </div>
    </header>
    <div style="height: 2.5rem;"></div>
</div>
<!-- 账户流水 Bill start -->
<div class="r-Record">
    <!-- Recharges list content -->
        <ul class="record recharges-detail">
            <script id="recharges-list" type="text/x-handlebars-template">
            {{#each recharges}}
                    <li>
                        <a href="javascript:;">
                            <p class="recordUse">充值<span class="addMoney">{{{rechargeIntegral}}}</span></p>
                            <p class="recordTime">{{{releaseTime}}}</p>
                        </a>
                        <div class="recordDetail">
                            <dl><dt>来　　自：</dt><dd>{{{ownerUsername}}}</dd></dl>
                            <dl><dt>当前状态：</dt><dd>充值成功</dd></dl>
                            <dl><dt>充值时间：</dt><dd>{{{releaseTime}}}</dd></dl>
                            <dl><dt>支付流水：</dt><dd>{{{rechargeBank}}}</dd></dl>
                            <dl><dt>交易卡号：</dt><dd>{{{rechargeBankCard}}}</dd></dl>
                            <dl><dt>备注：</dt><dd>{{{rechargeDescription}}}</dd></dl>
                        </div>
                    </li>
            {{/each}}
        </script>
        </ul>
</div>
<!-- 账户流水 Bill end-->

</body>
</html>
