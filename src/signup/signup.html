<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!-- LeanCloud -->
    <script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>

    <!-- Bootstrap -->
<!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="signup.css" rel="stylesheet">
    <script type="text/javascript" src="../initLeanCloud.js"></script>
    <script type="text/javascript" src="signup.js"></script>
</head>
<body>
    <header>
        <div class="fiveui_nav">
            <ul>
                <li role="presentation"><a href="../login/login.html">登录</a></li>
                <li role="presentation" class="active"><a href="#">注册</a></li>
            </ul>
        </div>
    </header>
<div>
    <form class="fiveui-signup">
        <div style="height: 80px"></div>
        <div>
        <h2 class="fiveui-title" style="margin-top: 20px;margin-bottom: 30px;">注册新用户</h2>
        </div>
        <div  class="fiveui_cell">
        <label for="inputUsername" class="fiveui_label">账号</label>
        <input type="username" id="inputUsername" class="fiveui_input" placeholder="用户账号" required autofocus>
        </div>
        <div  class="fiveui_cell">
        <label for="inputPassword" class="fiveui_label">密码</label>
        <input type="password" id="inputPassword" class="fiveui_input" placeholder="密码" required>
        </div>
        <div  class="fiveui_cell">
            <label for="inputPassword" class="fiveui_label">重复密码</label>
            <input type="password" id="inputPasswordc" class="fiveui_input" placeholder="重复密码" required>
        </div>
        <div  class="fiveui_cell">
            <label for="inputEmail" class="fiveui_label">邮箱</label>
            <input type="email" id="inputEmail" class="fiveui_input" placeholder="邮箱" required>
        </div>
        <div  class="fiveui_cell">
        <label for="inputPhone" class="fiveui_label">手机号</label>
        <input type="Phone" id="inputPhone" class="fiveui_input" placeholder="手机号" required>
        </div>
        <div  class="fiveui_cell">
        </div>
        <!--<div  class="fiveui_cell">
            <label for="inputPhoneCode" class="fiveui_cell_primary">验证码</label>
            <div class="  fiveui_cell_ft ">
                <input type="phoneCode" id="inputPhoneCode" class="fiveui_input" placeholder="  验证码" required>
            </div>
            <div class="fiveui_cell_ft">
                <input type="button" class="fiveui_btn  fiveui_btn_mini fiveui_btn_primary" onclick ="clickButton(this)" value="发送"/>
            </div>
        </div>-->
        <div style="height: 80px"></div>
        <button class="fiveui_btn fiveui_btn_primary" type="submit">注册</button>
        <div style="height: 50px"></div>
    </form>
</div> <!-- /container -->
</body>
</html>
