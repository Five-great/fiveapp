<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>个人中心</title>
    <link href="../fonts/iconfont.css" rel="stylesheet"/>
    <link href="../../base.css" rel="stylesheet"/>
    <link href="../../index.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="UserInfo.css" rel="stylesheet">
    <!-- LeanCloud -->
    <script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../initLeanCloud.js"></script>
    <script type="text/javascript" src="../reuseMethods.js"></script>
    <script type="text/javascript" src="UserInfo.js"></script>
</head>
<body>

<nav class="nav-bar nav-bar-tab">
    <a href="../../index.html" class="nav-tab-item ">
        <span class="nav-icon icon-uniE90A"></span>
        <span class="nav-tab-label">首页</span>
    </a>
    <a href="../UserCenter/UserCenter.html" class="nav-tab-item nav-active">
        <span class="nav-icon icon-uniE90B"></span>
        <span class="nav-tab-label">我的</span>
    </a>
</nav>

<div>
    <header>
        <div class="header">
            <h1>我的信息</h1>
            <a href="../UserCenter/UserCenter.html" class="return"><i class="icon-16"></i></a>
        </div>
    </header>
    <div style="height: 2.5rem;"></div>
</div>


<!-- 个人中心 user-->
<div class="setBg-box"></div>
    <div class="cy-user">
        <div class="userPu userInfo-detail">
            <script id="userInfo" type="text/x-handlebars-template">
                <!-- 头像部分 -->
                <div class="userPu-h" style=" margin-top : -25px">
                    <div class="user-h-img"><img src="../../NAZA1.png"></div>
                    <div class="user-h-text">
                        <div class="user-name">{{nickname}}
                            <a href="userUpgrade.html" class="outsider">
                                <!-- <div class="bg-iconvip"></div>
                                 <span class="icon-vip0"></span>-->

                            </a>
                        </div>
                        <div class="user-association"></div>
                    </div>
                </div>

                <!-- 头像部分 end-->
                <!-- 资料板块 -->
                <div class="datum-box"    style="margin-bottom : 3px">
                    <ul class="datum-list">
                        <li class="dropdown">
                            <label class="fiveui_label">账号 :  {{username}}</label>

                        </li>
                        <li class="dropdown">

                            <a href="mywallet.html">
                                <h1 data-toggle="dropdown" class="vtitle"><i class="ba-color ba-color1 icon-uniE952"></i><b>我的积分</b><span class="user-money">{{integral}}</span></h1>
                            </a>
                        </li>

                        <li class="dropdown">
                            <div  class="fiveui_cell">
                            <label for="inputNickname" class="fiveui_label">昵称</label>
                            <input type="username" id="inputNickname" class="fiveui_input" placeholder="用户昵称" required value="{{nickname2}}"/>
                            </div>
                        </li>

                        <li class="dropdown">
                            <div  class="fiveui_cell">
                                <label for="inputEmail" class="fiveui_label">邮箱</label>
                                <input type="username" id="inputEmail" class="fiveui_input" placeholder="邮箱" required value="{{email}}"/>
                            </div>
                        </li>

                        <li class="dropdown">
                            <div  class="fiveui_cell">
                                <label for="inputQQNumber" class="fiveui_label">QQ</label>
                                <input type="username" id="inputQQNumber" class="fiveui_input" placeholder="QQ" required value="{{qqNumber}}"/>
                            </div>
                        </li>

                        <li class="dropdown">
                            <div  class="fiveui_cell">
                                <label for="inputMobilePhone" class="fiveui_label">手机号</label>
                                <input type="username" id="inputMobilePhone" class="fiveui_input" placeholder="MobilePhone" required value="{{mobilePhone}}"/>
                            </div>
                        </li>
                        <li class="dropdown">
                            <div  class="fiveui_cell">
                                <label for="inputAddress" class="fiveui_label">地址</label>
                                <input type="username" id="inputAddress" class="fiveui_input" placeholder="Address" required value="{{address}}"/>
                            </div>
                        </li>
                    </ul>
                    <!--<a href="validation.html" class="btn btn-max btn-green">交换名片</a>
                    <a href="javascript:;" class="btn btn-max btn-green">发送信息</a>-->
                    <!--<a href="javascript:;" class="btn btn-max btn-red">注销</a>-->
                </div>
                <!-- 资料板块 end-->
            </script>

        </div>
        <div style="text-align: center;background-color: #efeff4">
            <button class = 'btn btn-max btn-red' style="width: 80%;display: inline">
                <ul class="nav pull-right">
                    <li role="presentation"><a href="#" onclick="clickButton()">保存更改</a></li>
                </ul>
            </button>
        </div>

    </div>
    <div style="height: 60px;"></div>
<!-- 个人中心 user end-->
</body>
</html>
